<!doctype html>
<html>
  <head>
    <title>Logistic Regression with TensorFlow.js</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Predicting Lead Scores</h1>

    <div id="outcome-cont" />
    <div id="interactive-demo-cont" />
    <div id="revisiting-lead-status-cont" />
    <div id="loss-cont"></div>
    <div id="acc-cont"></div>
    <div id="confusion-matrix"></div>

    <section id="form_section">
      <h2>Calculate Prediction if a Company will become a Customer</h2>
      <form id="form_calulation">
        <label>
          Demo completion %
          <input
            id="demo_completion_input"
            name="demo_completion"
            type="number"
            min="1"
            max="100"
          />
        </label>

        <label>
          Revisiting lead status
          <input
            id="revisiting_lead_status_input"
            name="revisiting_lead_status"
            type="number"
            min="1"
            max="100"
          />
        </label>
        <button type="submit">Calculate</button>

        <div id="outcome">
          <p id="prediction"></p>
        </div>
      </form>
      <hr />
    </section>
    <script src="src/index.js"></script>
  </body>
</html>
